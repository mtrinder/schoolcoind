# schoolcoin.conf configuration file. Lines beginning with # are comments.

#
# Network-related settings:
#

# Run on the test network instead of the real schoolcoin network.
#testnet=0

# Connect via a SOCKS proxy
#proxy=127.0.0.1:9050

# Bind to given address and always listen on it. Use [host]:port notation for IPv6.
#bind=<addr>

# Use as many addnode= settings as you like to connect to specific peers.
#addnode=dnsseed.schoolcoinhub.io:8668
#addnode=dnsseed.schoolcoin.org.uk:8668

# Alternatively use as many connect= settings as you like to connect ONLY to specific peers.
connect=dnsseed.school-coin.org:8442

# Listening mode, enabled by default except when 'connect' is being used.
listen=1


#
# JSON-RPC options (for controlling a running schoolcoin-Qt/schoolcoind process)
#

# server=1 tells schoolcoin-Qt to accept JSON-RPC commands.
server=1

# On client-side, you add the normal user/password pair to send commands.
rpcuser=schoolcoinrpc
rpcpassword=Hxf4M9H2CPSaMhSQyTJuM79LBpCw8Zc5rq8KtdL7jugQ

# By default, only RPC connections from localhost are allowed.  Specify
# as many rpcallowip= settings as you like to allow connections from
# other hosts, either as a single IPv4/IPv6 or with a subnet specification.
#rpcallowip=10.1.1.34
#rpcallowip=192.168.1.*

# NOTE: opening up the RPC port to hosts outside your local trusted network is 
# NOT RECOMMENDED, because the rpcpassword is transmitted over the network unencrypted.

# server=1 tells schoolcoin-Qt to accept JSON-RPC commands.
# it is also read by schoolcoind to determine if RPC should be enabled
rpcallowip=*
rpcallowip=127.0.0.1
#rpcallowip=10.1.1.34/255.255.255.0
#rpcallowip=1.2.3.4/24
#rpcallowip=2001:db8:85a3:0:0:8a2e:370:7334/96

# Listen for RPC connections on this TCP port.
rpcport=8663


#
# Miscellaneous options
#

# Mining is initially disabled.
#gen=0

# Enable indexing of transactions so that calls to getrawtransaction return values.
#txindex=0

# Pay an optional transaction fee every time you send schoolcoins.  Transactions with fees
# are more likely than free transactions to be included in generated blocks, so may
# be validated sooner.
#paytxfee=0.00
